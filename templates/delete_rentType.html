{% extends "layout.html" %}
{% block title %}Delete Pricing Model {% endblock %}
{% block page %}Delete Pricing Model {% endblock %}

{{ super() }}

{% block content %}
<div class="row">
    <div class="row">
      <form id="deleteRentType" class="col s12 m8 offset-m2" method="POST" action="/rentType/{{rentType.id}}/confirmed">
          {{ form.csrf_token }}
          <div class="input-field col s12 m8 offset-m2" style="display:inline;">
            <a href="/rentType/manage" style="padding: 2rem;">Cancel</a> 
            {{form.submit}}
          </div> 
{% endblock %}
