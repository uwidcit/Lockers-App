version: '4.24'

services:
  web:
    build: ./
    command: flask run
    volumes:
        - ./:/usr/src/app/
    ports:
      - 5000:8080
    depends_on:
      - db
  db:
    image: postgres:14
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    environment:
    - POSTGRES_USER=sactest
    - POSTGRES_PASSWORD=sactest
    - POSTGRES_DB=sacdb

volumes:
  postgres_data: 
  
